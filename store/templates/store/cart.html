{% extends 'store/base.html' %}

{% block title %}Shopping Cart - Sulthan Fragrance{% endblock %}

{% block extra_css %}
<style>
    .cart-page {
        padding: 100px var(--page-padding) 80px;
        min-height: calc(100vh - 60px);
    }

    .cart-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .page-title {
        font-family: var(--font-heading);
        font-size: 42px;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 40px;
        text-align: center;
    }

    .cart-content {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 32px;
        align-items: start;
    }

    .cart-items {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .cart-item {
        background: var(--card-strong);
        border-radius: 20px;
        border: 1px solid var(--border);
        padding: 24px;
        display: flex;
        gap: 24px;
        transition: var(--transition-smooth);
        animation: fadeIn 0.3s ease-out;
        box-shadow: var(--shadow-sm);
        backdrop-filter: var(--blur-light);
        -webkit-backdrop-filter: var(--blur-light);
    }

    .cart-item:hover {
        background: rgba(255, 255, 255, 0.98);
        border-color: #e5d6ca;
        box-shadow: var(--shadow-md);
    }

    .item-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 16px;
        flex-shrink: 0;
    }

    .item-details {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .item-name {
        font-size: 20px;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 4px;
    }

    .item-type-badge {
        display: inline-block;
        background: rgba(244, 210, 187, 0.9);
        color: var(--primary);
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        width: fit-content;
    }

    .item-price {
        font-size: 20px;
        font-weight: 600;
        color: var(--primary);
        margin-top: auto;
    }

    .item-actions {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
        gap: 16px;
    }

    .remove-btn {
        background: rgba(255, 59, 48, 0.2);
        border: none;
        color: #ff3b30;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: var(--transition-smooth);
    }

    .remove-btn:hover {
        background: rgba(255, 59, 48, 0.3);
        transform: scale(1.05);
    }

    .quantity-control {
        display: flex;
        align-items: center;
        gap: 12px;
        background: var(--white);
        border-radius: 12px;
        padding: 6px;
        border: 1px solid var(--border);
    }

    .qty-btn-cart {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--white);
        color: var(--primary);
        font-size: 18px;
        cursor: pointer;
        transition: var(--transition-smooth);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .qty-btn-cart:hover {
        background: var(--primary);
        color: var(--white);
        border-color: var(--primary);
    }

    .qty-btn-cart:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    .qty-display {
        min-width: 40px;
        text-align: center;
        font-weight: 600;
        font-size: 16px;
    }

    .cart-summary {
        position: sticky;
        top: 100px;
        background: var(--card);
        border-radius: 24px;
        border: 1px solid var(--border);
        padding: 32px;
        box-shadow: var(--shadow-sm);
        backdrop-filter: var(--blur-light);
        -webkit-backdrop-filter: var(--blur-light);
    }

    .summary-title {
        font-family: var(--font-heading);
        font-size: 24px;
        color: var(--primary);
        margin-bottom: 24px;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid var(--border);
        font-size: 15px;
    }

    .summary-row:last-child {
        border-bottom: none;
        padding-top: 20px;
        margin-top: 8px;
        border-top: 2px solid var(--primary);
    }

    .summary-label {
        color: var(--text-muted);
    }

    .summary-value {
        color: var(--primary);
        font-weight: 600;
    }

    .summary-total .summary-label,
    .summary-total .summary-value {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
    }

    .checkout-btn {
        width: 100%;
        margin-top: 24px;
        padding: 18px;
        font-size: 16px;
    }

    .continue-shopping {
        display: block;
        text-align: center;
        margin-top: 16px;
        color: var(--medium-gray);
        text-decoration: none;
        font-size: 14px;
        transition: var(--transition-smooth);
    }

    .continue-shopping:hover {
        color: var(--primary);
    }

    .empty-cart {
        text-align: center;
        padding: 80px 20px;
        grid-column: 1 / -1;
    }

    .empty-icon {
        font-size: 80px;
        margin-bottom: 24px;
        opacity: 0.5;
    }

    .empty-title {
        font-family: var(--font-heading);
        font-size: 32px;
        color: var(--primary);
        margin-bottom: 16px;
    }

    .empty-text {
        color: var(--text-muted);
        margin-bottom: 32px;
        font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 968px) {
        .cart-content {
            grid-template-columns: 1fr;
        }

        .cart-summary {
            position: static;
        }

        .page-title {
            font-size: 32px;
        }
    }

    @media (max-width: 640px) {
        .cart-page {
            padding: 80px var(--page-padding) 60px;
        }

        .cart-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .item-image {
            width: 100%;
            height: 200px;
        }

        .item-actions {
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }

        .cart-summary {
            padding: 24px;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="cart-page">
    <div class="cart-container">
        <h1 class="page-title">Shopping Cart</h1>

        <div class="cart-content" id="cartContent">
            <!-- Cart items will be dynamically loaded here -->
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    function loadCart() {
        const cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
        const cartContent = document.getElementById('cartContent');

        if (cart.length === 0) {
            cartContent.innerHTML = `
                <div class="empty-cart">
                    <div class="empty-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                    <h2 class="empty-title">Your cart is empty</h2>
                    <p class="empty-text">Start adding some fragrances to your collection!</p>
                    <a href="{% url 'store:home' %}" class="btn-primary">Continue Shopping</a>
                </div>
            `;
            return;
        }

        // Calculate totals
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const total = subtotal;

        // Build cart items HTML
        const itemsHTML = cart.map((item, index) => {
            const images = item.images && item.images.length ? item.images : (item.image ? [item.image] : []);
            const variantLabel = item.variant_ml ? `${item.variant_ml}ml` : null;
            const typeLabel = item.type === 'combo' ? 'Combo Offer' : `Single Product${variantLabel ? ' • ' + variantLabel : ''}`;
            const imageHTML = images.length === 0
                ? '<div class="item-image" style="background: var(--charcoal);"></div>'
                : `<div class="item-image" style="display:flex; gap:6px; align-items:center; ${images.length > 1 ? 'justify-content:center;' : ''}">
                        ${images.slice(0,2).map((src, i) => `<img src="${src}" alt="${item.name}" style="width:${images.length>1?56:120}px; height:${images.length>1?56:120}px; object-fit:cover; border-radius:12px; ${i===1?'box-shadow:0 0 0 2px #fff;':''}">`).join('')}
                   </div>`;
            return `
            <div class="cart-item">
                ${imageHTML}
                <div class="item-details">
                    <div class="item-name">${item.name}</div>
                    <span class="item-type-badge">${typeLabel}</span>
                    ${variantLabel ? `<div style="color: var(--text-muted); font-size: 13px;">${variantLabel}</div>` : ''}
                    <div class="item-price">₹${item.price.toFixed(2)}</div>
                </div>
                <div class="item-actions">
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                    <div class="quantity-control">
                        <button class="qty-btn-cart" onclick="updateQuantity(${index}, -1)" ${item.quantity <= 1 ? 'disabled' : ''}>−</button>
                        <span class="qty-display">${item.quantity}</span>
                        <button class="qty-btn-cart" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                </div>
            </div>
        `}).join('');

        // Build summary HTML
        const summaryHTML = `
            <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="summary-row">
                    <span class="summary-label">Items (${cart.reduce((sum, item) => sum + item.quantity, 0)})</span>
                    <span class="summary-value">₹${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row summary-total">
                    <span class="summary-label">Total</span>
                    <span class="summary-value">₹${total.toFixed(2)}</span>
                </div>
                <button class="btn-primary checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                <a href="{% url 'store:home' %}" class="continue-shopping">← Continue Shopping</a>
            </div>
        `;

        cartContent.innerHTML = `
            <div class="cart-items">${itemsHTML}</div>
            ${summaryHTML}
        `;
    }

    function updateQuantity(index, change) {
        let cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
        
        if (cart[index]) {
            cart[index].quantity += change;
            
            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }
            
            sessionStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            window.dispatchEvent(new Event('cart-updated'));
        }
    }

    function removeFromCart(index) {
        let cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
        
        if (confirm('Remove this item from cart?')) {
            cart.splice(index, 1);
            sessionStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            window.dispatchEvent(new Event('cart-updated'));
            
            showNotification('Item removed from cart');
        }
    }

    function proceedToCheckout() {
        const cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
        
        if (cart.length === 0) {
            alert('Your cart is empty!');
            return;
        }
        
        window.location.href = '{% url "store:checkout" %}';
    }

    function showNotification(message) {
        const notification = document.createElement('div');
        notification.textContent = message;
        notification.style.cssText = `
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--gold), var(--warm-amber));
            color: var(--primary-black);
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 10000;
            animation: slideInUp 0.3s ease-out;
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.4);
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideOutDown 0.3s ease-out';
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }

    // Load cart on page load
    loadCart();
</script>
{% endblock %}
